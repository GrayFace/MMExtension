<style>
	td, th {
		padding: 5px 6px;
		position: relative;
	}
	ul {
		list-style-type: none;
		margin-top: 0px;
		margin-bottom: 7px;
		padding-left: 20px;
		text-indent: -10px;
	}
	ul a {
		text-decoration: none;
	}
	ul a:link {
		color: black;
	}
	a:link:hover, a:visited:hover {
		background-color: #E8E8FF;
		border-radius: 4px;
	}
	a:link:active, a:visited:active {
		color: #d00;
	}
	
	.table tr:not(:first-of-type) td, .table tr:not(:first-of-type) th {
		border-top: 1px solid #a5a5a5;
	}
	.table td:not(:first-of-type), .table th:not(:first-of-type) {
		border-left: 1px solid #a5a5a5;
	}
	
	body {
		padding: 0 0;
		margin: 0 0;
		background-color: #f3f5fd;
	}
	#content {
		padding: 0;
		margin: 5px 5px 5px 260px;
		border: 1px solid #ddd;
		background-color: white;
	}
	#content2 {
		padding: 0 17px;
	}
	h1 {
		padding: 10px 10px 10px 20px;
		margin: 3px 1px 15px;
		border-bottom: 3px double #dadade;
	}
	#toc {
		position: fixed;
		z-index: 10;
		width: 240px;
		top: 0;
		left: 0;
		bottom: 0;
		padding: 10px;
		overflow-y: scroll;
		background-color: white;
		border-right: 1px solid #ddd;
	}
	#toc > ul {
		margin-left: -10px;
	}
	#toc > h3 {
		margin-top: 5px;
		margin-bottom: 15px;
	}
	#uarr {
		display: none;
	}
	.toc-check, .info-hover, .info-trigger, #toc-trigger {
		display: none;
	}
	<ForSite>
	#back {
		float: right;
		margin: 0 0 2px 5px;
		padding: 0 6px;
		text-decoration: none;
		opacity: 0.5;
		background-color: transparent;
		border: 1px solid #6fa2e1; /* rgba(119, 167, 227, 0.7); */
		border-right-width: 2px;
		border-bottom-width: 2px;
		border-radius: 6px;
		font-size: 93%;
	}
	#back:not(:hover):not(:active) {
		color: #ccc;
		border-color: #c3ccd6;
	}
	#back:active {
		border-width: 1px;
		padding: 0 6px 1px 7px;
		background-color: #e8e8e8;
	}
	</ForSite>
</style>

/* Spoilers */
	.spoiler {
		position: relative;
	}
	.spoiler-checkbox {
		display: inline-block;
		opacity: 0;
		position: absolute;
		left: 0;
		top: 0;
		pointer-events: none;
	}
	.spoiler-space, .spoiler-label {
		display: inline-block;
		margin: 8px;
		padding: 6px;
		border: 1px solid #ccc;
		border-radius: 4px;
		border-right-width: 2px;
		border-bottom-width: 2px;
	}
	.spoiler-body {
		padding-bottom: 16px;
	}
	.spoiler-space {
		float: right;
		visibility: hidden;
	}
	.spoiler-label {
		position: absolute;
		top: 0;
		right: 0;
		cursor: pointer;
		user-select: none;
		z-index: 1;
	}
	.spoiler-checkbox:focus ~ label {
		border-color: #b2c4ee;
	}
	.spoiler-label:active:hover, .spoiler-checkbox:active ~ label {
		border: 1px solid #b2c4ee;
		background-color: #f0f0f0;
	}
	.spoiler-checkbox:not(:checked) ~ label {
		color: #c00;
	}
	.spoiler-label::after, .spoiler-space::after {
		content: "Expand";
	}
	.spoiler-checkbox:checked ~ label::after, .spoiler-checkbox:checked ~ .spoiler-scroll .spoiler-space::after {
		content: "Collapse";
	}
	.spoiler-scroll {
		overflow-x: auto;
		overflow-y: visible;
		transition: opacity 0.15s;
	}
	.spoiler-checkbox:not(:checked) ~ .spoiler-scroll {
		max-height: 70px;
		overflow: hidden;
		opacity: 0.4;
	}
	.spoiler-checkbox:not(:checked) ~ .spoiler-fade {
		display: block;
		position: absolute;
		bottom: 0;
		left: 0;
		right: 0;
		height: 22px;
		pointer-events: none;
		background: linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.5) 30%, rgba(255,255,255,0.8) 70%, rgba(255,255,255,1) 90%);
	}
